<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>2.8</title>
</head>
<body>
	<input list="listacolores" multiple autofocus="autofocus">
	<datalist id="listacolores">
	  <option value="Azul" >
	  <option value="Rojo">
	  <option value="Amarillo">
	  <option value="Negro">
	  <option value="Blanco">
	</datalist>
<p>El tag de datalist s'utilitza sobretot per autocompletar, tenin uns valors predefinits, es com un buscador de opcions. El atribut autofocus fa que al carregar el html fique el focus al input en que has ficat el atribut.</p>
</body>
</html>
