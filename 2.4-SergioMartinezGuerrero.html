<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2.4</title>
</head>
<body>
	<fieldset>
		<legend>Datos basicos</legend>
		<!--nombre-->
		<label>Nombre</label>
		<br>
		<input id="name" type="text">
		<br>
		<!--Descripcion-->
		<label>Descripcion</label>
		<br>
		<textarea id="desc" cols="30" rows="10"></textarea>
		<br>
		<!--Foto-->
		<label>Foto</label>
		<input id="foto" type="file">
		<br>
		<!--Check-->
		<input type="checkbox">
		<label>Añadir contador de visitas</label>
	</fieldset>
	<fieldset>
		<legend>Datos economicos</legend>
		<label>Precio</label>
		<input id="precio" type="number">€
		<label>Impuestos</label>
		<select>
			<option>4%</option>
			<option>7%</option>
			<option>16%</option>
			<option>25%</option>
		</select>
		<br>
		<label>Promocion</label>
		<br>
		<input type="radio" checked="checked">Ninguno
		<br>
		<input type="radio">Transporte gratuito
		<br>
		<input type="radio">Descuento 5%
	</fieldset>
</body>
</html>
